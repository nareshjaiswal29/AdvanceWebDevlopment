<h2> {{title}}</h2>

<div class="movie">
  <div class="movie_images">
    <div class="thumbnails">
      <ngx-slick-carousel [config]="sliderConfig" class="carousel">
        <div class="slick-item" *ngFor="let movie of movies.Search" ngxSlickItem>
          <div *ngIf="wait">
            <a title="{{movie.Title}}" (click)="showMovieDetails(movie.Title, UserId)"><img src="{{movie?.Poster}}"
                alt="{{movie.Title}}"></a>
          </div>
        </div>
      </ngx-slick-carousel>
    </div>
  </div>
</div>
