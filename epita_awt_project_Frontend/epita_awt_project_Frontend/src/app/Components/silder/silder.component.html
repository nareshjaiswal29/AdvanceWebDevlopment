<h2> {{title}}</h2>

<div class="movie">
  <div class="movie_images">
    <div class="thumbnails">
      <ngx-slick-carousel [config]="sliderConfig" class="carousel">
        <div class="slick-item" *ngFor="let movie of movies" ngxSlickItem>
          <div *ngIf="wait">
            <a title="{{movie.title}}" (click)="showMovieDetails(movie.title, UserId)"><img [src]="movie.poster"
                alt="{{movie.title}}"></a>
          </div>
        </div>
      </ngx-slick-carousel>
    </div>
  </div>
</div>
